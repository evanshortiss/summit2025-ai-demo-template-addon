# Default values for langchain-agent-build.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

app:
  name: ${{values.name}}

git:
  repo: https://${{values.host}}/${{values.owner}}/${{values.name}}.git
  branch: main

image:
  registry: ${{values.image_host}}
  organization: ${{values.image_organization}}
  name: ${{values.name}}
  tag: latest

# Pipeline configuration
pipeline:
  name: ${{values.name}}-build