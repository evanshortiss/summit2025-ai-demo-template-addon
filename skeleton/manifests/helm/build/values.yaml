app:
  name: ${{values.name}}
  namespace: ${{values.name}}-dev
  cluster: ${{ values.cluster }}

git:
  branch: main
  repo: https://${{values.host}}/${{values.destination}}.git
  org: ${{values.owner}}
  name: ${{values.name}}
  host: ${{values.host}}
  token: ''
  webhookSecret: ''

image:
  registry: ${{values.image_registry}}
  organization: ${{values.image_organization}}
  host: ${{values.image_host}}
  name: ${{values.name}}
  tag: latest