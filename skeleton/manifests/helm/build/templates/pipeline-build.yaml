---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ .Values.app.name }}-build
  labels:
    type: pipeline
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  params:
    - name: source-repo
      description: source repo that contains the application code
      type: string
      default: {{ .Values.git.repo }}
    - name: source-branch
      description: source branch to build from
      default: {{ .Values.git.branch }}
      type: string
    - name: output-image
      description: reference of the image that will get created
      default: {{ .Values.image.host }}/{{ .Values.image.organization }}/{{ .Values.image.name }}
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.source-repo)
        - name: revision
          value: $(params.source-branch)
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: source-folder
    - name: build-image
      params:
      - name: IMAGE
        value: $(params.output-image):latest
      - name: DOCKERFILE
        value: ./Dockerfile
      runAfter:
      - git-clone
      taskRef:
        kind: ClusterTask
        name: buildah
      workspaces:
      - name: source
        workspace: source-folder
      - name: dockerconfig
        workspace: docker-config
    - name: update-deployment
      params:
      - name: COMPONENT_ID
        value: {{ .Values.app.name }}
      - name: IMAGE
        value: $(params.output-image):latest
      runAfter:
      - build-image
      taskRef:
        kind: Task
        name: {{ .Values.app.name }}-update-deployment
  results:
    - name: IMAGE_URL
      value: "$(tasks.build-image.results.IMAGE_URL)"
    - name: IMAGE_DIGEST
      value: "$(tasks.build-image.results.IMAGE_DIGEST)"
    - name: CHAINS-GIT_URL
      value: "$(tasks.git-clone.results.url)"
    - name: CHAINS-GIT_COMMIT
      value: "$(tasks.git-clone.results.commit)"
  workspaces:
    - name: source-folder
    - name: docker-config