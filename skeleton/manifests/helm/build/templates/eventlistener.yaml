---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: {{ .Values.app.name }}-el
  labels:
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  serviceAccountName: pipeline
  triggers:
    - bindings:
        - kind: TriggerBinding
          ref: {{ .Values.app.name }}-commit
      interceptors:
        - params:
            - name: filter
              value: has(body.commits) && body.object_kind == 'push'
            - name: overlays
              value: null
          ref:
            kind: ClusterInterceptor
            name: cel
      name: commit-trig
      template:
        ref: {{ .Values.app.name }}-run-pipeline