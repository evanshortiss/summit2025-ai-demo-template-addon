---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: {{ .Values.app.name }}-run-pipeline
  labels:
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  params:
    - name: git-revision
      description: The git revision
      default: {{ .Values.git.branch }}
    - name: git-repo-url
      description: The repo url
    - name: output-image
      description: reference of the image that will get created
      default: {{ .Values.image.host }}/{{ .Values.image.organization }}/{{ .Values.image.name }}
    - name: git-committer
      description: Email of user who committed the change
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: {{ .Values.app.name }}-pipeline-
        labels:
          backstage.io/kubernetes-id: {{ .Values.app.name }}
      spec:
        params:
          - name: source-repo
            value: $(tt.params.git-repo-url)
          - name: source-branch
            value: $(tt.params.git-revision)
          - name: output-image
            value: $(tt.params.output-image)
        pipelineRef:
          name: {{ .Values.app.name }}-build
        serviceAccountName: pipeline
        timeout: 1h0m0s
        workspaces:
          - name: source-folder
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
          - name: docker-config
            secret:
              secretName: {{ .Values.app.name }}-registry-creds