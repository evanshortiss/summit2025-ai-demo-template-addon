apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.app.name }}-openai-secret
  labels:
    {{- include "langchain-agent.labels" . | nindent 4 }}
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: {{ .Values.app.name }}-openai-secret
  data:
  - secretKey: api-key
    remoteRef:
      key: secrets/janusidp/openai
      property: apikey