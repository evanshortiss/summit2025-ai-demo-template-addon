---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: {{ .Values.app.name }}-el
  labels:
    {{- include "langchain-agent-build.labels" . | nindent 4 }}
spec:
  serviceAccountName: pipeline
  triggers:
    - bindings:
        - kind: TriggerBinding
          ref: {{ .Values.app.name }}-commit
      interceptors:
        - params:
            - name: eventTypes
              value: ['push']
          ref:
            name: github
        - params:
            - name: git-revision
              value: >-
                (body.ref.contains('main'))
          ref:
            name: cel
      template:
        ref: {{ .Values.app.name }}-run-pipeline